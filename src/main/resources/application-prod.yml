spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    name: spring-blog

  sql:
    init:
      mode: always # esto despues lo tengo que sacar

application:
  security:
    jwt:
      secret-key: ${SECRET_KEY}
      expiration: 86400000